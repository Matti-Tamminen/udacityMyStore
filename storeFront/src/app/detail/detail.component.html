<section class="container-fluid">
    <div class="row maindetailblock">
        <div class="col-md-3">

        </div>
        <div class="col-md-3">
            <img class="detailpic" src="{{ product.url }}" alt="{{ product.name }}" />
        </div>
        <div class="col-md-3">
            <h4>{{ product.name }}</h4>
            <p>{{ product.description }}</p>
            <p>{{ product.price }}</p>
            <button class="btn btn-success">Add to cart</button>
            <br>
            <button routerLink="/products" class="btn btn-sm btn-outline-secondary back">Back to products</button>
        </div>
        <div class="col-md-3">

        </div>
    </div>
</section>
